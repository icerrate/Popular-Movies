apply plugin: 'com.android.application'

android {
    compileSdkVersion 26
    buildToolsVersion "26.0.1"

    Properties properties = new Properties()
    properties.load(project.rootProject.file('project.properties').newDataInputStream())

    def THE_MOVIE_DB_API_URL = '"http://api.themoviedb.org"'
    def THE_MOVIE_DB_IMAGES_URL = '"http://image.tmdb.org/t/p/"'
    def THE_MOVIE_DB_API_KEY =  properties.getProperty('tmdApiKey')

    defaultConfig {
        applicationId "com.icerrate.popularmovies"
        minSdkVersion 16
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
        testInstrumentationRunner "android.support.test.runner.AndroidJUnitRunner"
        buildConfigField "String", "API_BASE_URL", THE_MOVIE_DB_API_URL
        buildConfigField "String", "IMAGES_BASE_URL", THE_MOVIE_DB_IMAGES_URL
        buildConfigField "String", "TMD_API_KEY", THE_MOVIE_DB_API_KEY
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    compile fileTree(dir: 'libs', include: ['*.jar'])
    androidTestCompile('com.android.support.test.espresso:espresso-core:2.2.2', {
        exclude group: 'com.android.support', module: 'support-annotations'
    })
    compile 'com.android.support:appcompat-v7:26.0.1'
    compile 'com.android.support:design:26.0.1'
    compile 'com.android.support:recyclerview-v7:26.0.1'
    compile 'com.android.support:cardview-v7:26.0.1'

    compile 'com.github.bumptech.glide:glide:3.7.0'
    compile 'com.squareup.retrofit2:retrofit:2.1.0'
    compile 'com.squareup.retrofit2:converter-gson:2.1.0'
    compile 'com.squareup.okhttp3:logging-interceptor:3.4.1'

    testCompile 'junit:junit:4.12'
}
